<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div> 
		<label> Random Number</label>
		<input type="text" name="RandomNumber" id="randomNumber">
		<button type="button" id = "startButton">Click to Play</button> 
	</div><br>
	<div> 
		<label>Score</label>
		<input type="text" name="score" id="score">
	</div> <br>
	<div> 
		<label>Wins</label>
		<input type="text" name="wins" id="wins">
	</div><br>
	<div>
	 	<label>Losses</label>
		<input type="text" name="loss" id="loss">
	</div><br>
	<div>
	 	<label>Result Banner</label>
		<input type="text" name="result" id="result">
	</div><br>
	<div>
		<img src="assets/images/image1.jpg" class = "img-thumbnail" id="image1" alt= "image1">
		<img src="assets/images/image2.jpg" class = "img-thumbnail" id="image2" alt= "image2">
		<img src="assets/images/image3.jpg" class = "img-thumbnail" id="image3" alt= "image3">
		<img src="assets/images/image4.jpg" class = "img-thumbnail" id="image4" alt= "image4">
	</div>


	
	
	
	
</body>
</html>
